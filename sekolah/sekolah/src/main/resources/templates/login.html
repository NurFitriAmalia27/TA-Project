<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SDN Poris Pelawad 6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/login-style.css}">
</head>
<body>

<div class="login-page">
    <div class="left"></div>
    <div class="right">
        <div class="login-form">
            <img src="/img/Logoo.png" alt="Logo" />
            <h2>Silahkan Masukkan Username dan Password</h2>
            <form th:action="@{/login}" method="post">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span id="togglePassword" class="toggle-password">
                        <i class="fa-solid fa-eye" id="eyeIcon"></i>
                    </span>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Masuk</button>
            </form>

            <div th:if="${param.error}" class="error-message">
                <p>Username atau password salah!</p>
            </div>

            <div class="register-link">
                <p>Belum punya akun? <a th:href="@{/register}">Daftar sebagai Guru</a></p>
                <br>
                <a th:href="@{/forgot-password}" class="forgot-link">Lupa Password?</a>
            </div>

        </div>
    </div>
</div>


<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', function () {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      eyeIcon.classList.toggle('fa-eye');
      eyeIcon.classList.toggle('fa-eye-slash');
    });
</script>

</body>
</html>
