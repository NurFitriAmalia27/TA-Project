<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Kritik dan Saran</title>
    <style>
        .wrapper {
          display: flex;
          gap: 40px;
          padding: 40px;
          flex-wrap: wrap;
        }

        .form-container, .message-box {
          flex: 1;
          min-width: 300px;
          background: #ffffff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2, h3 {
          margin-top: 0;
        }

        label {
          display: block;
          margin-top: 10px;
          font-weight: bold;
        }

        input, textarea, button, select {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border-radius: 5px;
          border: 1px solid #ccc;
          font-size: 14px;
        }

        button {
          background-color: #007bff;
          color: white;
          border: none;
          cursor: pointer;
          margin-top: 15px;
        }

        .rating-stars {
          display: flex;
          gap: 5px;
          margin-top: 5px;
        }

        .star {
          font-size: 24px;
          cursor: pointer;
          color: #ccc;
        }

        .star.selected {
          color: gold;
        }

        .scroll-container {
          max-height: 300px;
          overflow-y: auto;
          border: 1px solid #ccc;
          padding: 10px;
          border-radius: 5px;
          background: #f9f9f9;
        }

        .pesan-item {
          margin-bottom: 15px;
          border-bottom: 1px solid #ddd;
          padding-bottom: 10px;
        }

        .pesan-item strong {
          display: block;
          margin-bottom: 5px;
        }

    </style>
</head>
<body>
<div class="wrapper">

    <!-- Form Kritik Saran -->
    <div class="form-container">
        <h2>Kritik dan Saran</h2>

        <!-- Flash Message -->
        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>


        <form th:action="@{/informasi/kritik-saran}" th:object="${saran}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="nama">Nama</label>
            <input type="text" id="nama" th:field="*{nama}" required />

            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required />

            <label>Beri Rating</label>
            <div class="rating-stars" id="ratingStars">
                <i class="star" data-value="1">&#9733;</i>
                <i class="star" data-value="2">&#9733;</i>
                <i class="star" data-value="3">&#9733;</i>
                <i class="star" data-value="4">&#9733;</i>
                <i class="star" data-value="5">&#9733;</i>
            </div>
            <input type="hidden" id="rating" th:field="*{rating}" required />

            <label for="pesan">Pesan</label>
            <textarea id="pesan" th:field="*{pesan}" rows="4" required></textarea>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <!-- Pesan Terbaru -->
    <div class="message-box">
        <h3>Pesan Terbaru</h3>
        <div class="scroll-container">
            <div th:each="s : ${saranTampil}" class="pesan-item">
                <strong th:text="${s.nama}">Nama</strong>
                <span th:text="${#strings.repeat('â­', s.rating)}">Rating</span>
                <p th:text="${s.pesan}">Isi Pesan</p>
            </div>
        </div>
    </div>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      const stars = document.querySelectorAll(".star");
      const ratingInput = document.getElementById("rating");

      stars.forEach(star => {
        star.addEventListener("click", function () {
          const rating = this.getAttribute("data-value");
          ratingInput.value = rating;

          stars.forEach(s => s.classList.remove("selected"));
          for (let i = 0; i < rating; i++) {
            stars[i].classList.add("selected");
          }
        });
      });
    });
</script>
</body>
</html>
